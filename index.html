<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify Clone</title>
</head>
<body>
    <div class="container flex bg-black">
        <!-- Left Sidebar -->
        <div class="left ">
            <!-- Home Section -->
            <div class="home bg-grey rounded m-1 p-1">
                <ul>
                    <li>
                        <img class="invert" src="logo.svg" alt="Spotify Logo">
                        <span>Spotify</span>
                    </li>
                    <li>
                        <img class="invert" src="home.svg" alt="Home Icon">
                        <span>Home</span>
                    </li>
                    <li>
                        <img class="invert" src="search.svg" alt="Search Icon">
                        <span>Search</span>
                    </li>
                </ul>
            </div>

            <!-- Library Section -->
            <div class="library bg-grey rounded m-1 p-1">
                <!-- Heading -->
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="Playlist Icon">
                    <h2>Your Library</h2>
                </div>

                <!-- Footer Links -->
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Right Content Area -->
        <div class="right  bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card border">
                        <img src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="">
                        <h2>Glory</h2>
                        <p>YO YO Honey Singh</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
